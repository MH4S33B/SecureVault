<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="SecureVault: Advanced file encryption with a futuristic interface.">
  <meta name="author" content="MH4S33B">
  <title>üîê SecureVault</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #00ffe7;
      --encrypt-bg: #ff6f61;
      --decrypt-bg: #40c4ff;
      --keygen-bg: #ab47bc;
      --text-color: #fff;
      --bg-dark: #0f0f1a;
      --bg-light: #e0e7ff;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      --neon-glow: 0 0 15px var(--primary-color);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(45deg, #0f0f1a, #1a1a2e, #0f0f1a);
      background-size: 400%;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      max-height: 100vh; /* Prevent scrolling */
      overflow: hidden; /* Disable scrolling */
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body.light-mode {
      background: linear-gradient(45deg, #e0e7ff, #d0d9ff, #e0e7ff);
      background-size: 400%;
      color: #1a1a2e;
      animation: gradientBG 15s ease infinite;
    }

    body.light-mode .container {
      background: rgba(0, 0, 0, 0.05);
    }

    body.light-mode .subtitle,
    body.light-mode footer p {
      color: #555;
    }

    .container {
      flex: 1;
      max-width: 650px; /* Slightly smaller width */
      width: 90%;
      margin: auto;
      padding: 1.5rem; /* Reduced padding */
      background: var(--glass-bg);
      border-radius: 20px;
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
      text-align: center;
      position: relative;
      animation: slideIn 0.8s ease-out;
      border-image: linear-gradient(45deg, var(--primary-color), transparent) 1;
      max-height: 90vh; /* Fit within viewport */
      overflow: hidden; /* Prevent internal scrolling */
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.2rem; /* Reduced font size */
      margin-bottom: 0.3rem; /* Reduced margin */
      color: var(--primary-color);
      text-shadow: var(--neon-glow);
      animation: pulseGlow 2s ease-in-out infinite;
    }

    @keyframes pulseGlow {
      0%, 100% { text-shadow: 0 0 10px var(--primary-color); }
      50% { text-shadow: 0 0 20px var(--primary-color), 0 0 30px var(--primary-color); }
    }

    .subtitle {
      font-size: 1rem; /* Reduced font size */
      margin-bottom: 1.5rem; /* Reduced margin */
      color: #dcdcdc;
      animation: fadeIn 1s ease-in 0.3s forwards;
      opacity: 1;
    }

    .theme-toggle {
      position: absolute;
      top: 1rem; /* Adjusted position */
      right: 1rem;
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 1.5rem; /* Reduced size */
      cursor: pointer;
      transition: transform 0.5s, color 0.3s;
    }

    body.light-mode .theme-toggle {
      color: #1a1a2e;
    }

    .theme-toggle:hover {
      transform: rotate(360deg);
    }

    .file-upload {
      margin-bottom: 1.5rem;
      padding: 1.5rem;
      border: 2px dashed var(--primary-color);
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      position: relative;
      animation: fadeIn 1s ease-in 0.5s forwards;
      opacity: 1;
      display: block;
      pointer-events: auto; /* Ensure clickable */
    }

    .file-upload.dragover {
      background: rgba(0, 255, 231, 0.3);
      transform: scale(1.02);
      border-color: #ff6f61;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    .file-upload label {
      display: block;
      margin-bottom: 0.8rem;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      color: var(--primary-color);
      pointer-events: auto; /* Ensure clickable */
    }

    .file-upload input[type="file"] {
      display: none;
    }

    .file-upload .custom-file-label {
      padding: 0.5rem 1rem; /* Reduced padding */
      border-radius: 8px;
      background: var(--text-color);
      color: #1a1a2e;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-block;
      font-size: 0.9rem; /* Reduced font size */
    }

    .file-upload .custom-file-label:hover {
      background: var(--primary-color);
      box-shadow: var(--neon-glow);
      transform: translateY(-2px);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem; /* Reduced gap */
      flex-wrap: wrap;
      animation: fadeIn 1s ease-in 0.7s forwards;
      opacity: 1;
      visibility: visible;
    }

    .buttons button {
      padding: 0.7rem 1.8rem; /* Reduced padding */
      border: none;
      border-radius: 10px;
      font-size: 1rem; /* Reduced font size */
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s, opacity 0.3s;
      position: relative;
      overflow: hidden;
      box-shadow: var(--neon-glow);
    }

    .buttons button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      box-shadow: none;
      pointer-events: none; /* Prevent interaction */
    }

    .buttons button:hover:not(:disabled) {
      transform: scale(1.1) rotate(3deg);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.7);
    }

    .buttons button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }

    .buttons button:active::before {
      width: 300px;
      height: 300px;
    }

    .encrypt-btn {
      background: var(--encrypt-bg);
    }

    .decrypt-btn {
      background: var(--decrypt-bg);
    }

    .keygen-btn {
      background: var(--keygen-bg);
    }

    .progress-bar {
      margin-top: 1rem; /* Reduced margin */
      width: 100%;
      height: 8px; /* Thinner bar */
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      overflow: hidden;
      display: none;
      animation: fadeIn 0.5s ease-in;
    }

    .progress-bar.active {
      display: block;
    }

    .progress-bar div {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, var(--primary-color), #ff6f61);
      transition: width 2s ease;
      box-shadow: var(--neon-glow);
    }

    .message {
      margin-top: 1rem; /* Reduced margin */
      font-weight: 600;
      font-size: 0.9rem; /* Reduced font size */
      color: #f1c40f;
      min-height: 1.2rem; /* Reduced height */
      animation: fadeIn 1s ease-in 0.9s forwards;
      opacity: 1;
    }

    .key-output {
      margin-top: 1rem; /* Reduced margin */
      padding: 0.8rem; /* Reduced padding */
      background: rgba(0, 0, 0, 0.4);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      animation: fadeIn 0.5s ease-in;
      opacity: 1;
    }

    .key-output span {
      font-family: monospace;
      color: var(--primary-color);
      font-size: 0.9rem; /* Reduced font size */
    }

    .key-output button {
      background: var(--primary-color);
      color: #000;
      border: none;
      padding: 0.4rem 0.8rem; /* Reduced padding */
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s, box-shadow 0.3s;
      font-size: 0.8rem; /* Reduced font size */
    }

    .key-output button:hover {
      background: #00d1c1;
      transform: scale(1.05);
      box-shadow: var(--neon-glow);
    }

    footer {
      text-align: center;
      padding: 1rem; /* Reduced padding */
      font-size: 0.8rem; /* Reduced font size */
      color: #aaa;
      animation: fadeIn 1s ease-in 1.1s forwards;
      opacity: 1;
      visibility: visible;
    }

    .social-icons {
      margin-top: 1.5rem; /* Reduced margin */
      display: flex;
      justify-content: center;
      gap: 25px; /* Reduced gap */
      animation: fadeIn 1s ease-in 1.1s forwards;
      opacity: 1;
      visibility: visible;
    }

    .social-icons a {
      display: inline-block;
      position: relative;
    }

    .social-icons img {
      width: 40px; /* Reduced size */
      height: 40px;
      transition: transform 0.4s ease, filter 0.3s ease, box-shadow 0.3s ease;
    }

    .social-icons img:hover {
      transform: scale(1.3) translateY(-5px);
      filter: drop-shadow(0 0 10px var(--primary-color));
      box-shadow: var(--neon-glow);
      animation: bounce 0.5s ease;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Toast Notification */
    .toast {
      position: fixed;
      bottom: 20px; /* Adjusted position */
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: var(--text-color);
      padding: 0.8rem 2rem; /* Reduced padding */
      border-radius: 8px;
      box-shadow: var(--shadow);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s, transform 0.4s;
      font-size: 0.9rem; /* Reduced font size */
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Particle Effect */
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 3px; /* Reduced size */
      height: 3px;
      background: var(--primary-color);
      border-radius: 50%;
      opacity: 0.5;
      animation: float 10s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0.5; }
      100% { transform: translateY(-100vh) scale(1); opacity: 0; }
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      .buttons button {
        width: 100%;
        padding: 0.6rem;
        font-size: 0.9rem;
      }

      .social-icons img {
        width: 35px;
        height: 35px;
      }

      .file-upload {
        padding: 1.2rem;
      }

      .container {
        padding: 1.2rem;
      }
    }
  </style>
</head>

<body>
  <div id="particles"></div>

  <main class="container" role="main">
    <button class="theme-toggle" aria-label="Toggle theme">
      <i class="fas fa-moon"></i>
    </button>

    <h1>üîê SecureVault</h1>
    <p class="subtitle">Secure your files with cutting-edge encryption.</p>

    <div class="file-upload" id="fileUpload">
      <label for="fileInput">üìÇ Drag & Drop or Click to Upload</label>
      <input type="file" id="fileInput" accept="*/*" aria-describedby="fileHelp">
      <span class="custom-file-label" onclick="document.getElementById('fileInput').click()">Choose File</span>
      <p id="fileHelp" class="sr-only">Upload a file to encrypt, decrypt, or generate an encryption key.</p>
    </div>

    <div class="buttons" role="group" aria-label="File action buttons">
      <button class="encrypt-btn" onclick="encryptFile()" disabled aria-label="Encrypt selected file">Encrypt üîí</button>
      <button class="decrypt-btn" onclick="decryptFile()" disabled aria-label="Decrypt selected file">Decrypt üîì</button>
      <button class="keygen-btn" onclick="generateKey()" aria-label="Generate encryption key">Generate Key üîë</button>
    </div>

    <div class="progress-bar" id="progressBar">
      <div id="progress"></div>
    </div>

    <div id="message" class="message" role="status"></div>

    <div class="key-output" id="keyOutput">
      <span id="generatedKey"></span>
      <button onclick="copyKey()" aria-label="Copy generated key">Copy</button>
    </div>
  </main>

  <footer>
    <p>Made with ‚ù§Ô∏è by <a href="https://github.com/MH4S33B">MH4S33B</a> ‚Ä¢ 2025</p>

    <nav class="social-icons" aria-label="Social media links">
      <a href="https://github.com/MH4S33B" target="_blank" rel="noopener noreferrer" aria-label="Visit GitHub profile">
        <img src="https://cdn.simpleicons.org/github/white" alt="GitHub">
      </a>
      <a href="https://www.linkedin.com/in/mhaseeb211/" target="_blank" rel="noopener noreferrer" aria-label="Visit LinkedIn profile">
        <img src="https://unpkg.com/simple-icons@9.14.0/icons/linkedin.svg" alt="LinkedIn" style="fill: #0A66C2;">
      </a>
      <a href="https://mh4s33b.medium.com/" target="_blank" rel="noopener noreferrer" aria-label="Visit Medium profile">
        <img src="https://cdn.simpleicons.org/medium/white" alt="Medium">
      </a>
      <a href="/cdn-cgi/l/email-protection#426f6a6371676760706368633032323442656f636b6e2c616d6f" aria-label="Send email via Gmail">
        <img src="https://cdn.simpleicons.org/gmail/D14836" alt="Gmail">
      </a>
      <a href="https://ko-fi.com/MH4S33B" target="_blank" rel="noopener noreferrer" aria-label="Support on Ko-Fi">
        <img src="https://cdn.simpleicons.org/kofi/FF5E5B" alt="Ko-Fi">
      </a>
    </nav>
  </footer>

  <div class="toast" id="toast"></div>

  <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
  <script>
    // Theme Toggle
    const themeToggle = document.querySelector(".theme-toggle");
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
      themeToggle.innerHTML = document.body.classList.contains("light-mode")
        ? '<i class="fas fa-sun"></i>'
        : '<i class="fas fa-moon"></i>';
    });

    // File Upload Handling
    const fileInput = document.getElementById("fileInput");
    const fileUpload = document.getElementById("fileUpload");
    const customFileLabel = document.querySelector(".custom-file-label");
    const encryptBtn = document.querySelector(".encrypt-btn");
    const decryptBtn = document.querySelector(".decrypt-btn");
    const message = document.getElementById("message");
    const progressBar = document.getElementById("progressBar");
    const progress = document.getElementById("progress");
    const keyOutput = document.getElementById("keyOutput");
    const generatedKey = document.getElementById("generatedKey");
    const toast = document.getElementById("toast");

    // Initialize visibility
    fileUpload.style.display = "block";
    document.querySelector(".buttons").style.display = "flex";
    document.querySelector("footer").style.display = "block";

    fileInput.addEventListener("change", updateFileSelection);
    fileUpload.addEventListener("dragover", (e) => {
      e.preventDefault();
      fileUpload.classList.add("dragover");
    });
    fileUpload.addEventListener("dragleave", () => {
      fileUpload.classList.remove("dragover");
    });
    fileUpload.addEventListener("drop", (e) => {
      e.preventDefault();
      fileUpload.classList.remove("dragover");
      fileInput.files = e.dataTransfer.files;
      updateFileSelection();
    });

    function updateFileSelection() {
      if (fileInput.files.length > 0) {
        customFileLabel.textContent = fileInput.files[0].name;
        encryptBtn.disabled = false;
        decryptBtn.disabled = false;
        message.textContent = `File selected: ${fileInput.files[0].name}`;
      } else {
        customFileLabel.textContent = "Choose File";
        encryptBtn.disabled = true;
        decryptBtn.disabled = true;
        message.textContent = "";
      }
    }

    // Particle Effect
    const particlesContainer = document.getElementById("particles");
    function createParticle() {
      const particle = document.createElement("div");
      particle.classList.add("particle");
      particle.style.left = Math.random() * 100 + "vw";
      particle.style.animationDuration = Math.random() * 5 + 5 + "s";
      particlesContainer.appendChild(particle);
      setTimeout(() => particle.remove(), 10000);
    }

    setInterval(createParticle, 300);

    // Ensure key output is visible if a key exists
    window.addEventListener("load", () => {
      if (generatedKey.textContent) {
        keyOutput.style.display = "flex";
      }
    });
  </script>
  <script src="/static/script.js"></script>
</body>

</html>
